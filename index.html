<!DOCTYPE html>
<!-- Declares the document type and version of HTML -->

<html lang="en">
<!-- Sets the language of the document to English -->

<head>
    <!-- Metadata and links to stylesheets and fonts -->
    <meta charset="UTF-8">
    <!-- Sets the character encoding to UTF-8 -->
    <meta name="author" content="MR.ABDELHAK">
    <!-- Specifies the author of the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ensures proper rendering and touch zooming on mobile devices -->
    <title>product-preview-card-component</title>
    <!-- Sets the title of the page shown in the browser tab -->
    <link rel="icon" href="images/favicon-32x32.png" type="image/x-icon">
    <!-- Adds a favicon to the browser tab -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Imports Normalize.css to make browsers render all elements more consistently -->
    <link rel="stylesheet" href="css/master.css">
    <!-- Imports the main stylesheet for custom styles -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Imports Font Awesome for icon usage -->
    <!-- Montserrat font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <!-- Fraunces font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Main content of the page -->
    <div class="card">
        <!-- Card container for the product preview -->
        <div class="image-part">
            <!-- Container for the product image -->
            <img src="images/image-product-desktop.jpg" alt="image-product">
            <!-- Product image with alt text for accessibility -->
        </div>
        <div class="text-part">
            <!-- Container for the product details -->
            <span class="category">PERFUME</span>
            <!-- Product category label -->
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <!-- Product name/title -->
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.
            </p>
            <!-- Product description -->
            <div class="price">
                <!-- Container for price information -->
                <span class="discounted">$149.99</span>
                <!-- Discounted price -->
                <span class="original">$169.99</span>
                <!-- Original price (likely styled as struck-through) -->
            </div>
            <button class="add-to-cart">
                <!-- Add to Cart button with icon -->
                <i class="fa-solid fa-cart-shopping"></i>
                <!-- Shopping cart icon from Font Awesome -->
                Add to Cart
            </button>
        </div>
    </div>
</body>

</html>
